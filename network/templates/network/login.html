{% extends "network/layout.html" %}

{% block css %}
{% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="login">
        <!-- <img src="{% static 'images/road.gif' %}" alt="login image" class="login__img"> -->

      <form action="{% url 'login' %}" method="post" class="container">
         {% if message %}
            <div>{{ message }}</div>
         {% endif %}

         {% csrf_token %}
         
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input required class="login__input" id="login-username" type="text" name="username" placeholder="">
                  <label for="login-username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" name="password" placeholder="">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>
         </div>

         <input class="login__button" type="submit" value="Login">

         <p class="login__register">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </form>
   </div>

{% endblock %}
